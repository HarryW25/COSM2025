<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSM</title>
</head>
<body>
    <h1>COSM</h1>
    
    <label for="teamMember">Your Name:</label>
    <select id="teamMember">
        <option value="">Select your name</option>
        <option value="Atit B.">Atit B.</option>
        <option value="Smit S.">Smit S.</option>
        <option value="Ziyad R.">Ziyad R.</option>
        <option value="Sajal A.">Sajal A.</option>
    </select>
    
    <button id="downloadBtn">Download File</button>

    <script>
        document.getElementById('downloadBtn').onclick = function() {
            const memberName = document.getElementById('teamMember').value;
            if (!memberName) {
                alert('Please select your name.');
                return;
            }

            // Get today's date in YYYY-MM-DD format
            const today = new Date();
            const dateString = today.toISOString().split('T')[0]; // format: YYYY-MM-DD
            const fileName = `${memberName}_Billing_Activity_${dateString}.xlsx`; // Create the filename

            const link = document.createElement('a');
            // Set the link to the raw Excel file
            link.href = 'https://github.com/HarryW25/COSM2025/raw/refs/heads/main/daily%20report.xlsx'; // Update this link with your actual path
            link.download = fileName; // This line sets the name for the downloaded file
            document.body.appendChild(link); // Append the link to the body
            link.click(); // Simulate a click on the link
            document.body.removeChild(link); // Remove the link after downloading
        };
    </script>
</body>
</html>
